name: Deploy Hospital Management Frontend

on:
  push:
    branches:
      - main  # Deploy whenever you push to main

  workflow_dispatch:   # Optional: manual trigger from GitHub Actions UI

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22  # works because Vite requires >=22.12

      - name: Install Dependencies
        run: npm install

      - name: Build Frontend
        run: npm run build

      - name: Upload Build Files
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist   # Vite always builds to dist/

  deploy:
    runs-on: ubuntu-latest
    needs: build

    permissions:
      pages: write       # needed for GitHub Pages
      id-token: write

    environment:
      name: github-pages

    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4
